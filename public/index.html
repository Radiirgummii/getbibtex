<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Generate BibTex entry from URL. You can generate BibTex for any resource: from Wikipedia to news sites."
    />

      manifest.json provides metadata used when your web app is installed on a

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">

    <meta name="theme-color" content="#ffffff">

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>URL to BibTex generator</title>
    <meta property="og:title" content="BibTeX entry generator from URL" />
    <meta property="og:description" content="Simple web application to generate BibTex entry from any URL. No more manually creating @misc entries!" />
    <meta property="og:url" content="https://url-to-bibtex.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og_image.png" />
